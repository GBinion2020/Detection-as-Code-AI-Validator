name: Deploy Rules

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        run: python3 --version
      - name: Install dependencies
        run: python3 -m pip install requests
      - name: Install dependencies
        run: python3 -m pip install pyyaml
      - name: Deploy rules
        env:
          KIBANA_URL: ${{ secrets.KIBANA_URL }} ##replace with your SIEM tenant URL
          KIBANA_API_KEY: ${{ secrets.KIBANA_API_KEY }} ##replace with your SIEM tenant API key
        run: python3 scripts/deploy_rules.py
